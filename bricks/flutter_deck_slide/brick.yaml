name: flutter_deck_slide
description: Generate a new slide for the slide deck. Built for the flutter_deck package.
repository: https://github.com/mkobuolys/flutter_deck/tree/main/bricks/flutter_deck_slide
version: 0.4.0

environment:
  mason: ">=0.1.0-dev.60 <0.1.2"

vars:
  template:
    type: enum
    description: The template of the slide.
    default: blank
    prompt: What slide template do you want to use?
    values:
      - big-fact
      - blank
      - custom
      - image
      - quote
      - split
      - template
      - title
  name:
    type: string
    description: The name of the slide class.
    default: new
    prompt: What is the slide name?
